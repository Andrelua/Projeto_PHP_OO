<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nome completo</label>
      <input type="text" class="form-control" id="inputName" placeholder="Nome completo">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Telefone (formato: xxxxx-xxxx):</label>
    <input type="tel" class="form-control" id="inputTel" pattern="^\d{5}-\d{4}$">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" class="form-control">
        <option selected>Escolher...</option>
        <option>Pernambuco</option>
        <option>Paraíba</option>
        <option>Bahia</option>
        <option>Maranhão</option>
        <option>Piauí</option>
        <option>Alagoas</option>
        <option>Sergipe</option>
        <option>Rio Grande do Norte</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputCEP">CEP</label>
      <input type="text" class="form-control" id="inputCEP" placeholder="00000-000">
    </div>
  </div>
  <button type="submit" class="btn btn-success">Entrar</button>
</form>
