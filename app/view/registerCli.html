<form method="POST" action="https://localhost/Projeto_PHP_OO/index.php?pagina=cliente&metodo=cadastraCliente">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nome">Nome completo</label>
      <input required type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo">
    </div>
    <div class="form-group col-md-6">
      <label for="cpf">CPF</label>
      <input required type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input required type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Endereço</label>
    <input required type="text" class="form-control" id="inputAddress" name="endereco" placeholder="Rua dos Bobos">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Telefone</label>
    <input required type="tel" class="form-control" id="inputTel" name="telefone" pattern="^\d{5}-\d{4}$" placeholder="xxxxx-xxxx">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input required type="text" class="form-control" id="inputCity" name="cidade" placeholder="(Ex) Recife">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Estado</label>
      <select required id="inputEstado" name="estado" class="form-control">
        <option disabled selected>Escolher...</option>
        <option>Pernambuco</option>
        <option>Paraíba</option>
        <option>Bahia</option>
        <option>Maranhão</option>
        <option>Piauí</option>
        <option>Alagoas</option>
        <option>Sergipe</option>
        <option>Rio Grande do Norte</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputCEP">CEP</label>
      <input required type="text" class="form-control" id="inputCEP" name="cep" pattern="^\d{5}-\d{3}$" placeholder="00000-000">
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-success">Cadastrar</button>
</form>
