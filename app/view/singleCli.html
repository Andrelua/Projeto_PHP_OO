{% for single in singles %}
  <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nome">Nome completo</label>
          <input type="text" class="form-control" id="nome" placeholder="{{single.nome}}">
        </div>
        <div class="form-group col-md-6">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="{{single.cpf}}">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="{{single.email}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="{{single.endereço}}">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Telefone</label>
        <input type="tel" class="form-control" id="inputTel" pattern="^\d{5}-\d{4}$" placeholder="{{single.telefone}}">
      </div>
      <div class="form-group col-md-2">
      <label for="inputCEP">CEP</label>
      <input type="text" class="form-control" id="inputCEP" placeholder="{{single.cep}}">
      </div>
      <br>
      <button type="submit" class="btn btn-success">Entrar</button>
      <br>
  </form>
{% endfor %}
<br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Pedidos realizados</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">#####</th>
    </tr>
  </tbody>
</table>
