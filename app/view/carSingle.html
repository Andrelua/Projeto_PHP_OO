{% for single in singles %}
    <form action="index.php?pagina=produto&metodo=updateCar" method="POST">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                
                <th scope="col">Nome produto</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">Quantidade</th>
              </tr>
            </thead>
              <tbody>
                <tr>
                    <th scope="row">{{single.nome_produto}}</th>
                    <th scope="row">R$ {{single.preco_produto}}</th>
                    <th scope="row">
                      <div class="form-group col-md-6">
                          <input name="quantidade" required type="number" class="form-control" id="inputQtd" min="1" placeholder="{{single.qtd_produto}}">
                      </div>
                    </th>
                </tr>
              </tbody>
            </table>
        <input type="hidden" name="id" id="id" value="{{single.id_carrinho}}">
        <input type="hidden" name="nome" id="nome" value="{{single.nome_produto}}">
        <br>
        <button type="submit" class="btn btn-success">Editar</button>
    </form>
{% endfor %}
